<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td><button (click)="edit(item)" align="left" class="btn btn-defult">Edit</button></td>
        <td><button (click)="delete1Data(item.id)" align="left" class="btn btn-defult">Delete</button></td>
      </tr>
    </tbody>
  </table>
